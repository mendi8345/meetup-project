<div class="person-item">

    <div class="details">
        <div class="name">{{person.name}}</div>
        <div class="flex-row right-10pt">
            <div class="row">
                <div>{{person.email}}</div>
                <img style="height: 20px;width: 20px;" src="../../../../../assets/mail-142 (1).svg">
            </div>
            <div class="row">
                <div>{{person.phon}}</div>
                <img src="../../../../../assets/phone.svg">
            </div>
        </div>
    </div>

    <div class="img">
        <!-- <img src="../../../../../assets/Image 3-1@2x.png"> -->
        <img src={{person.imgURL}}>

    </div>
</div>
