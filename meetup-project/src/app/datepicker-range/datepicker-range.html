<div class="calander" (clickOutside)="close()" [style.display]="open ? '': 'none'">
    <!-- *ngIf="open" -->

    <ngb-datepicker (click)="close()" class="calanderx" #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
    </ng-template>
</div>
